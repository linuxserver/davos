<div class="well api">
    <div class="form-group">
        <label class="col-lg-2 control-label">URL</label>
        <div class="col-lg-10">
            <input type="text" class="form-control url" autocomplete="off" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Method</label>
        <div class="col-lg-10">
            <select class="form-control method">
                <option th:each="method : ${allMethods}" th:value="${method}" th:text="${method}"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Content-Type</label>
        <div class="col-lg-10">
            <input type="text" class="form-control contentType" placeholder="e.g. application/json" autocomplete="off" />
        </div>
    </div>

    <div class="form-group">
        <label for="sch-api-body" class="col-lg-2 control-label">Message Body <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Use $filename to reference the downloaded file" class="help glyphicon glyphicon-question-sign"></span></label>
        <div class="col-lg-10">
            <textarea class="form-control body" rows="3"></textarea>
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12 align-right">
            <button type="submit" class="btn btn-danger btn-sm remove">Remove</button>
        </div>
    </div>

</div>
